<div
  class="fixed left-0 top-0 w-screen h-screen bg-dark/20 backdrop-blur transition-all transform duration-300 ease-in-out"
  [ngClass]="openModal ? 'opacity-100 z-30' : 'opacity-0 !z-0 invisible'">
  <div
    class="bg-white dark:bg-[#141625] h-full w-full md:w-[80%] lg:w-[50%] xl:w-[45%] rounded-r-3xl pt-32 lg:pt-8 lg:pl-32 pr-8 p-8 relative z-40 transition-transform duration-300 ease-in-out"
    [ngClass]="openModal ? 'opacity-100 translate-y-0 md:translate-x-0' : 'opacity-0 translate-y-[100px] md:translate-y-0 md:-translate-x-[100px]'">
    <h1 class="text-2xl md:text-3xl text-dark dark:text-light font-semibold bg-light dark:bg-[#141625] sticky">{{title}}</h1>
    <br/>
    <ng-content></ng-content>

    <div class="fixed bottom-0 left-0 w-full bg-white dark:bg-[#141625] text-light lg:pl-32 px-4 py-2 flex justify-end items-center gap-2">
      <button (click)="onToggleModal()" class="px-8 py-3 bg-[#F9FAFE] dark:bg-[#252945] text-lightGray rounded-3xl active:scale-75 duration-75">Cancel</button>
      <button class="px-8 py-3 bg-primary text-light rounded-3xl active:scale-75 duration-75">Save Changes</button>
    </div>
  </div>
  <button class="w-screen h-screen absolute left-0 top-0 z-30" (click)="onToggleModal()"></button>
</div>
